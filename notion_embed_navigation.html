        html, body, #app-wrapper {

            margin: 0;

        /* ã‚«ã‚¹ã‚¿ãƒ ã‚¢ãƒ©ãƒ¼ãƒˆã‚’è¦ªã‚³ãƒ³ãƒ†ãƒŠå†…ã«é…ç½® */
        #custom-alert {

<body>

<div id="app-wrapper" class="relative"> <!-- ã‚¢ãƒ©ãƒ¼ãƒˆé…ç½®ã®ãŸã‚ relative ã«è¨­å®š -->
    <div id="app" class="container">

            <h1 class="text-3xl font-extrabold text-gray-800 flex items-center mb-2">

            <!-- èª¬æ˜æ–‡ -->

            </p>

            <!-- ã‚«ãƒ†ã‚´ãƒªé¸æŠã‚¨ãƒªã‚¢ -->
            <div id="category-selection" class="space-y-4">
                <!-- JavaScriptã«ã‚ˆã£ã¦å†…å®¹ãŒãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ã•ã‚Œã¾ã™ -->
            </div>

    <!-- ã‚«ã‚¹ã‚¿ãƒ ã‚¢ãƒ©ãƒ¼ãƒˆãƒœãƒƒã‚¯ã‚¹ã®ãƒ—ãƒ¬ãƒ¼ã‚¹ãƒ›ãƒ«ãƒ€ãƒ¼ -->
    <div id="custom-alert" class="p-4 rounded-lg shadow-xl text-white font-bold transition-opacity duration-300 opacity-0 hidden"></div>
</div>

<script>
    const CATEGORIES = [
        { emoji: "ğŸ¨", name: "è‰²", key: "color" },
        { emoji: "ğŸ“", name: "æ§‹å›³", name_en: "Composition", key: "composition" },
        { emoji: "ğŸ‘¤", name: "è¢«å†™ä½“", name_en: "Subject", key: "subject" }
    ];

    function getIcon(categoryKey) {
        const category = CATEGORIES.find(c => c.key === categoryKey);
        // å®‰å…¨ã®ãŸã‚ã€ã“ã“ã§ã¯å¸¸ã«çµµæ–‡å­—ã‚’è¿”ã—ã¾ã™
        return category ? category.emoji : 'â“';
    }

    function renderCategorySelection() {
        const container = document.getElementById('category-selection');
        if (!container) return;

        container.innerHTML = CATEGORIES.map(category => {
            const icon = getIcon(category.key);
            
            // Note: å®Ÿéš›ã®Notioné€£æºã§ã¯ã€ã“ã®ãƒªãƒ³ã‚¯ã‚’ã‚¯ãƒªãƒƒã‚¯ã™ã‚‹ã¨ã€å¯¾å¿œã™ã‚‹Notionãƒšãƒ¼ã‚¸ã«ç§»å‹•ã•ã›ã‚‹
            // å‡¦ç†ï¼ˆä¾‹ï¼šNotion APIã‚’å‘¼ã³å‡ºã™ã€ã¾ãŸã¯ç‰¹å®šã®URLã«ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã™ã‚‹ï¼‰ãŒå¿…è¦ã«ãªã‚Šã¾ã™ã€‚
            // ã“ã“ã§ã¯ã€ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆã§ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ã‚’è¡Œã£ã¦ã„ã¾ã™ã€‚
            return `
                <a href="#" data-category-key="${category.key}" class="category-item flex items-center bg-white p-4 rounded-xl border border-gray-200 hover:border-blue-400 cursor-pointer shadow-sm">
                    <div class="icon-box bg-blue-100 text-blue-600 mr-4">
                        ${icon}
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-gray-800">${category.name}</h2>
                        <p class="text-sm text-gray-500">${category.name_en ? category.name_en : 'Category'}</p>
                    </div>
                </a>
            `;
        }).join('');
    }

    // ã‚«ã‚¹ã‚¿ãƒ ã‚¢ãƒ©ãƒ¼ãƒˆãƒœãƒƒã‚¯ã‚¹ (alert()ã®ä»£æ›¿)
    function alertBox(message, type) {
        let box = document.getElementById('custom-alert');
        if (!box) return;

        box.classList.remove('hidden');

        let bgColor = '';
        if (type === 'success') {
            bgColor = 'bg-green-500';
        } else if (type === 'error') {
            bgColor = 'bg-red-500';
        } else {
            bgColor = 'bg-blue-500';
        }
        
        // æ—¢å­˜ã®èƒŒæ™¯è‰²ã‚’å‰Šé™¤ã—ã¦ã‹ã‚‰æ–°ã—ã„è‰²ã‚’è¿½åŠ 
        box.className = box.className.replace(/bg-(red|green|blue)-\d{3}/g, '');
        box.classList.add(bgColor);
        box.textContent = message;
        box.style.opacity = '1';

        setTimeout(() => {
            box.style.opacity = '0';
            setTimeout(() => {
                box.classList.add('hidden');
            }, 300); // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆå¾Œã«éè¡¨ç¤º
        }, 3000);
    }

    // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    document.addEventListener('click', (e) => {
        const item = e.target.closest('.category-item');
        if (item) {
            e.preventDefault();
            const categoryName = item.querySelector('h2').textContent;
            const categoryKey = item.getAttribute('data-category-key');

            // å®Ÿéš›ã®ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã§ã¯ã€ã“ã“ã§Notionã®åˆ¥ã®ãƒšãƒ¼ã‚¸ã¸ã®ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆã‚„ã€
            // åŸ‹ã‚è¾¼ã¿ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®åˆ‡ã‚Šæ›¿ãˆãªã©ã‚’è¡Œã†ãƒ­ã‚¸ãƒƒã‚¯ã‚’å®Ÿè£…ã—ã¾ã™ã€‚
            alertBox(`ã€Œ${categoryName}ã€ã®ãƒ‡ãƒ¼ã‚¿ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã‚’é–‹å§‹...ï¼ˆã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³ï¼‰`, 'success');
        }
    });

    // ã‚¢ãƒ—ãƒªã®åˆæœŸåŒ–
    window.onload = function() {
        renderCategorySelection();
    };
</script>

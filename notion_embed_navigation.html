    <script>
        // =================================================================

        // =================================================================

        // ã“ã®URLã¯ã€ãƒ“ãƒ¥ãƒ¼ã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã™ã‚‹å‰ã®ã€Œã™ã¹ã¦ã€ã®ãƒ‡ãƒ¼ã‚¿ãŒè¡¨ç¤ºã•ã‚ŒãŸçŠ¶æ…‹ã®ãƒªãƒ³ã‚¯ã§ã‚ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™ã€‚
        // !!é‡è¦!! URLæœ«å°¾ã® `?v=...` ã®ãƒ“ãƒ¥ãƒ¼IDã¯å‰Šé™¤ã—ã€ç´”ç²‹ãªå…¬é–‹ãƒšãƒ¼ã‚¸IDã®ã¿ã«ã—ã¦ãã ã•ã„ã€‚
        const BASE_NOTION_URL = "https://mint-headlight-c47.notion.site/e3dfdc3f07e746af9076ecafd868f02f"; 
        
        // 2. Notionã®ã€Œã‚¿ã‚°/ã‚«ãƒ†ã‚´ãƒªã€ãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ã®é¸æŠè‚¢ã‚’è¨­å®šã—ã¦ãã ã•ã„
        // ã“ã“ã«è¡¨ç¤ºã—ãŸã„ã‚«ãƒ†ã‚´ãƒªåã‚’æ­£ç¢ºã«å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚
        const NOTION_TAGS = [
            "å¯’è‰²ç³»",
            "æš–è‰²ç³»",
            "ã‚¾ãƒ¼ãƒ³è‰¯å¥½",
            "ä¸‰åˆ†å‰²",
            "Nature",
            "Urban",
        ];

        // 3. Notionã®ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹URLã®æœ«å°¾ã«ã‚ã‚‹ãƒ“ãƒ¥ãƒ¼IDã‚’è¨­å®šã—ã¦ãã ã•ã„
        // URLã®æœ«å°¾ã«ã‚ã‚‹ `?v=xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx` ã®éƒ¨åˆ†ã§ã™ã€‚
        const VIEW_ID = "5cbfc69b6d6a4eadbdae06703ffe9b4f"; 

        // =================================================================
        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ãƒ­ã‚¸ãƒƒã‚¯
        // =================================================================

        const iframeContainer = document.getElementById('iframe-container');
        const filterContainer = document.getElementById('category-filters');
        const viewContainer = document.getElementById('view-toggles');
        let currentTag = 'all'; // ç¾åœ¨é¸æŠã•ã‚Œã¦ã„ã‚‹ã‚¿ã‚°
        let currentView = 'grid'; // ç¾åœ¨é¸æŠã•ã‚Œã¦ã„ã‚‹ãƒ“ãƒ¥ãƒ¼

        // !!é‡è¦!!
        // Notionã®URLã«ç›´æ¥ã‚«ã‚¹ã‚¿ãƒ ãƒ•ã‚£ãƒ«ã‚¿ã‚’ä»˜ä¸ã™ã‚‹æ©Ÿèƒ½ã¯éå¸¸ã«é›£ã—ã„ãŸã‚ã€
        // ç¾çŠ¶ã®ã‚³ãƒ¼ãƒ‰ã¯ãƒœã‚¿ãƒ³ã®è¦‹ãŸç›®ã®åˆ‡ã‚Šæ›¿ãˆã¨ã€Notionãƒ“ãƒ¥ãƒ¼ã®å†èª­ã¿è¾¼ã¿ã®ã¿ã‚’è¡Œã„ã¾ã™ã€‚
        // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã‚’æ©Ÿèƒ½ã•ã›ã‚‹ã«ã¯ã€Notionå†…ã§ã‚«ãƒ†ã‚´ãƒªã”ã¨ã®ãƒ“ãƒ¥ãƒ¼ï¼ˆä¾‹: å¯’è‰²ç³»ãƒ“ãƒ¥ãƒ¼ï¼‰ã‚’
        // äº‹å‰ã«ä½œæˆã—ã€ä»¥ä¸‹ã® generateNotionUrl é–¢æ•°ã‚’ãã®ãƒ“ãƒ¥ãƒ¼ã®URLã«åˆ‡ã‚Šæ›¿ãˆã‚‹ã‚ˆã†ã«
        // ä¿®æ­£ã™ã‚‹å¿…è¦ãŒã‚ã‚Šã¾ã™ã€‚

        /**
         * NotionåŸ‹ã‚è¾¼ã¿URLã‚’ç”Ÿæˆã™ã‚‹
         * @param {string} tag - ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã™ã‚‹ã‚¿ã‚°å ('all'ã®å ´åˆã¯ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ãªã—)
         * @param {string} viewMode - èª­ã¿è¾¼ã‚€ãƒ“ãƒ¥ãƒ¼ãƒ¢ãƒ¼ãƒ‰ (ç¾åœ¨ã¯æœªä½¿ç”¨)
         * @returns {string} - Notionã®åŸ‹ã‚è¾¼ã¿URL
         */
        function generateNotionUrl(tag, viewMode) {
            // ãƒ™ãƒ¼ã‚¹URLã«ãƒ“ãƒ¥ãƒ¼IDã‚’ä»˜ä¸ã—ã¦è¿”ã—ã¾ã™ã€‚
            // ğŸ’¡ ä¿®æ­£ç‚¹: BASE_NOTION_URLã«ã¯ãƒ“ãƒ¥ãƒ¼IDã‚’å«ã‚ãšã€ã“ã“ã§ä¸€åº¦ã ã‘ä»˜ä¸ã™ã‚‹ã‚ˆã†ã«ä¿®æ­£
            let url = `${BASE_NOTION_URL}?v=${VIEW_ID}`;
            
            // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã¯æ©Ÿèƒ½ã—ã¾ã›ã‚“ãŒã€ãƒœã‚¿ãƒ³ã®ãƒ‡ãƒ¼ã‚¿ã¯URLã«è¿½åŠ ã—ã¦ãƒ‡ãƒãƒƒã‚°ç”¨ã¨ã—ã¾ã™ã€‚
            // NotionãŒã“ã®ãƒ€ãƒŸãƒ¼ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’ç„¡è¦–ã—ã¦ãã‚Œã‚‹ã“ã¨ã‚’æœŸå¾…ã—ã¾ã™ã€‚
            if (tag !== 'all') {
                url += `&custom_tag_filter=${encodeURIComponent(tag)}`;
            }
            
            return url;
        }

        /**
         * iframeã‚’å†æ§‹ç¯‰ã—ã¦Notionã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’èª­ã¿è¾¼ã‚€
         * @param {string} tag - èª­ã¿è¾¼ã‚€ã‚¿ã‚°
         * @param {string} viewMode - èª­ã¿è¾¼ã‚€ãƒ“ãƒ¥ãƒ¼ãƒ¢ãƒ¼ãƒ‰
         */
        function loadNotionIframe(tag, viewMode) {
            const url = generateNotionUrl(tag, viewMode);
            
            // æ—¢å­˜ã®iframeã‚’å‰Šé™¤
            iframeContainer.innerHTML = '';

            // æ–°ã—ã„iframeã‚’ä½œæˆ
            const iframe = document.createElement('iframe');
            iframe.id = 'notion-iframe';
            iframe.src = url;
            iframe.title = 'Notion Embedded Content';
            iframeContainer.appendChild(iframe);
            
            console.log("Notion Iframe Loaded with URL:", url);
        }

        /**
         * ã‚«ãƒ†ã‚´ãƒªãƒ•ã‚£ãƒ«ã‚¿ãƒœã‚¿ãƒ³ã‚’å‹•çš„ã«ç”Ÿæˆã™ã‚‹
         */
        function renderCategoryFilters() {
            NOTION_TAGS.forEach(tag => {
                const button = document.createElement('button');
                button.className = 'filter-btn bg-gray-700 hover:bg-gray-600 text-sm font-semibold py-1 px-3 rounded-lg transition duration-150';
                button.textContent = tag;
                button.dataset.tag = tag;
                filterContainer.appendChild(button);
            });
        }

        /**
         * ãƒ•ã‚£ãƒ«ã‚¿ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©
         */
        function handleFilterClick(event) {
            const target = event.target.closest('.filter-btn');
            if (!target) return;

            currentTag = target.dataset.tag;
            
            // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã‚¯ãƒ©ã‚¹ã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('btn-active'));
            target.classList.add('btn-active');

            // iframeã‚’å†èª­ã¿è¾¼ã¿
            loadNotionIframe(currentTag, currentView);
        }

        /**
         * ãƒ“ãƒ¥ãƒ¼åˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©
         */
        function handleViewClick(event) {
            const target = event.target.closest('.view-btn');
            if (!target) return;

            currentView = target.dataset.view;
            
            // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã‚¯ãƒ©ã‚¹ã‚’åˆ‡ã‚Šæ›¿ãˆã‚‹
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('btn-active'));
            target.classList.add('btn-active');
            
            // iframeã‚’å†èª­ã¿è¾¼ã¿
            loadNotionIframe(currentTag, currentView);
        }

        // ãƒšãƒ¼ã‚¸ã®åˆæœŸåŒ–å‡¦ç†
        window.onload = function() {
            // ã‚«ãƒ†ã‚´ãƒªãƒœã‚¿ãƒ³ã®æç”»
            renderCategoryFilters();
            
            // æœ€åˆã®URLã§iframeã‚’èª­ã¿è¾¼ã‚€ï¼ˆã™ã¹ã¦/ã‚°ãƒªãƒƒãƒ‰ï¼‰
            loadNotionIframe(currentTag, currentView);

            // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
            filterContainer.addEventListener('click', handleFilterClick);
            viewContainer.addEventListener('click', handleViewClick);
            
            // ã€é‡è¦ã€‘æœªè¨­å®šã®è­¦å‘Š
            if (BASE_NOTION_URL === "YOUR_NOTION_SHARE_URL_HERE") {

                console.error("Notionã®å…¬é–‹URLãŒè¨­å®šã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚JSå†…ã® BASE_NOTION_URL ã‚’æ›´æ–°ã—ã¦ãã ã•ã„ã€‚");
            }
        };

        // ãƒšãƒ¼ã‚¸ãŒiframeå†…ã§å‹•ä½œã—ã¦ã„ã‚‹ã“ã¨ã‚’æ¤œçŸ¥ã™ã‚‹ãŸã‚ã®ç°¡æ˜“ã‚¹ã‚¯ãƒªãƒ—ãƒˆ
        try {

        }
    </script>
